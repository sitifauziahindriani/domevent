<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="Domevent">

    <title>Domevent</title>

</head>

<body>

    <div class="modalMenu" onclick="hideModal()">

        <span class="material-icons closeIcon" onclick="hideModal()">close</span>
        <a href="#home" onclick="hideModal()">HOME</a>
        <a href="#about" onclick="hideModal()">ABOUT</a>
        <a href="#contact" onclick="hideModal()">CONTAC</a>
        <a href="#gallery" onclick="hideModal()">GALLERY</a>

    </div>
    <nav class=" navbar">
        <h3 class="brand">FAUZIAH</h3>

        <span class="material-icons menuIcon" onclick="showModal()">menu</span>

    </nav>

    <main class="container">

        <section class="home" id="home">
            <img src="./profile.jpg" alt="" class="hiroImage">
            <h1 class="hiroText">
                <span style="color : orange;">Web</span>

                profile <br /> <span style="font-size: 12 rem;">Siti FAuziah</span>
            </h1>


        </section>


        <section class="about" id="about">

            <div class="aboutAlert">
                selamat datang di website sederhana kami...
                <span class=" material-icons aboutClose" onclick="hideaboutAlert()">close</span>
            </div>

            about

        </section>

        <section class="gallery" id="gallery">
            <span class="material-icons galicon ">
                motion_photos_paused
            </span>
        </section>
        <section class="contact" id="contact">contact</section>

    </main>

    <footer class="footer">
        <div class="left">
            <h3>site map</h3>
            <a href="#home">home</a>
            <a href="#about">about</a>
            <a href="#caontact">caontact</a>
            <a href="#gallery">gallery</a>
        </div>
        <div class="right">

            <div class="col1">
                <div class="formGroup">
                    <label for="name">Nama </label>
                    <input type="text" name="name" id="name">
                </div>

                <div class="formGroup">
                    <label for="phon">Wa Number</label>
                    <input type="phon" name="phon" id="phon">
                </div>

                <div class="formGroup">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>

            </div>

            <div class="col2">

                <div class="formGroup">
                    <label for="message">Pesan</label>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>
                </div>
                <div class="formGroup">
                    <button class="kirim">
                        kirim pesan
                    </button>
                </div>

            </div>

        </div>

    </footer>

    <script src="./main.js"> </script>


</body>

</html>
